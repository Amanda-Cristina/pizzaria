<div class="container">
  <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-7">
        <div class="form-group" [ngClass]="aplicaCssErro('nome')">
          <label for="nome" class="control-label" >Nome</label>
          <input type="text" class="form-control" formControlName="nome" name="nome" placeholder="Nome Sobrenome">
        </div>
        
      </div>

      <div class="col-md-5">
        <div class="form-group" [ngClass]="aplicaCssErro('cpf')">
          <label for="cpf" class="control-label">CPF</label>
          <input type="text" class="form-control" formControlName="cpf" name="cpf" placeholder="000.000.000-00">  
        </div>
      </div>

    </div>
  
    <div class="row">

      <div class="col-md-7">
        <div class="form-group" [ngClass]="aplicaCssErro('email')">
          <label for="email" class="control-label">Email</label>
          <input type="email" class="form-control" formControlName="email" name="email" placeholder="nome@email.com"> 
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group" [ngClass]="aplicaCssErro('telefone')">
          <label for="telefone" class="control-label">Telefone</label>
          <input type="text" class="form-control" formControlName="telefone" name="telefone" placeholder="00000000000"> 
        </div>
      </div>
    </div>

    <br>

    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Submeter</button>
    
    <!-- <app-form-debug [form]="formulario"></app-form-debug> -->
  
  </form>
</div>
<br>

<div class="container">
  <form class="form-horizontal">

    <div class="form-group row">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" name="cep" [(ngModel)]="cep.cep">
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">NÃºmero</label>
        <input type="text" class="form-control" name="numero" [(ngModel)]="cep.numero">
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" name="complemento" [(ngModel)]="cep.complemento">
      </div>

    </div>

    <div class="form-group">

      <div class="col-sm-12">
        <label for="logradouro" class="control-label">Rua</label>
        <input type="text" class="form-control" name="logradouro" [(ngModel)]="cep.logradouro">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" name="bairro" [(ngModel)]="cep.bairro">
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" name="cidade" [(ngModel)]="cep.cidade">
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" name="estado" [(ngModel)]="cep.estado">
      </div>
    </div>

    <br><button type="button" class="btn btn-primary" (click)="buscar()">Buscar</button>

  </form>
</div>
