<div class="container">
    <form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

        <div class="row justify-content-between">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome" class="control-label">Nome</label>
                    <input type="text" class="form-control" formControlName="nome" name="nome"
                        placeholder="Nome Sobrenome">
                </div>

                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" class="form-control" formControlName="email" name="email"
                        placeholder="nome@email.com">
                </div>

                <div class="form-group">
                    <label for="assunto" class="control-label">Assunto</label>
                    <input type="assunto" class="form-control" formControlName="assunto" name="assunto">
                </div>

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="texto">Mensagem</label>
                    <textarea class="form-control" id="mensagem" formControlName="mensagem" rows="6"></textarea>
                </div>
                <div class="d-flex flex-row-reverse"> 
                    <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Submeter</button>
                </div>
            </div>

        </div>

    </form>
</div>
